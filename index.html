<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
            <div class="overlay"></div>
            <img src="images/icon-view.svg" alt="icon-view" class="view-icon">
        </div>
        <div class="content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                    <p id="etherium">0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="profile">
                <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
